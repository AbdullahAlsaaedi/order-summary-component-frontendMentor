<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/main.css" />
    <title>OorderSummaryComputation</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="banner" />
      <div class="summary">
        <h2 class="summary__heading">Order Summary</h2>
        <p class="summary__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <img
            src="images/icon-music.svg"
            alt="music icon"
            class="annual-plan__icon"
          />
          <div class="annual-plan__details">
            <p class="annual-plan__text">Annual Plan</p>
            <p class="annual-plan__price">$59.99/year</p>
          </div>

          <button class="annual-plan__btn">Change</button>
        </div>

        <button class="btn primary-btn">Proceed To Payment</button>
        <button class="btn secondary-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
